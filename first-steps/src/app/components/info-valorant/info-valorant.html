<div class="content">
    <div id="header">
        <h2>Data API Agents</h2>
    </div>
    <div class="card" *ngFor="let item of agents">
        <div class="card-header">
            <h3>{{item.displayName}}</h3>
        </div>
        <img [src]="item.displayIcon" [alt]="item.developerName">
        <p><b>Description: </b>{{item.description}}</p>
        <p><b>Role: </b>{{item.role.displayName}}</p>
        <p><b>Habilidades: </b>{{item.abilities}}</p>
    </div>
</div>
