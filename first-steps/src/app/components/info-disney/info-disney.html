<div class="content">
    <div id="header">
        <h1>Disney Characters</h1>
        <div class="pagination">
            <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
            <span>Page {{currentPage}} / {{totalPages}}</span>
            <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
            Go to <input type="number" [(ngModel)]="pageToGo"><button (click)="goToPage(pageToGo)">Go To Page</button>
        </div>
    </div>
    <div class="card" *ngFor="let character of characters; index as i">
        <div class="card-header">
            <h3>{{character.name}}</h3>
        </div>
        <img [src]="character.imageUrl" [alt]="character.name">
        <p><b>Shows TV: </b>{{character.tvShows}}</p>
        <p><b>Peliculas: </b>{{character.films}}</p>
        <p><b>Juegos:</b></p>
        <ul>
            <li>{{character.videoGames}}</li>
        </ul>
    </div>
</div>
